<!-- FILE: templates/register_seller.html -->
{% extends "base.html" %}
{% block title %}ثبت‌نام فروشنده{% endblock %}
{% block content %}
<head>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;700&display=swap" rel="stylesheet">

<style>
    body {
        font-family: "Vazirmatn", sans-serif;
        background: linear-gradient(135deg, #3a0ca3, #7209b7, #0040ff);
        background-size: 300% 300%;
        animation: bgMove 12s ease infinite;
        padding: 0;
        margin: 0;
    }

    @keyframes bgMove {
        0% {background-position: 0% 50%;}
        50% {background-position: 100% 50%;}
        100% {background-position: 0% 50%;}
    }

    .bg {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
    }

    .form-box {
        width: 100%;
        max-width: 420px;
        padding: 32px;
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(14px);
        border-radius: 18px;
        border: 1px solid rgba(255, 255, 255, .25);
        box-shadow: 0 12px 30px rgba(0,0,0,.25);
        animation: fadeIn .8s ease;
    }

    @keyframes fadeIn {
        from {opacity: 0; transform: translateY(20px);}
        to {opacity: 1; transform: translateY(0);}
    }

    h2 {
        color: white;
        text-align: center;
        margin-bottom: 25px;
        font-size: 26px;
        font-weight: 700;
    }

    label {
        display: block;
        margin-top: 14px;
        margin-bottom: 6px;
        color: #fff;
        font-size: 14px;
        font-weight: 500;
    }

    input {
        width: 100%;
        padding: 12px 14px;
        border-radius: 10px;
        border: none;
        outline: none;
        background: rgba(255,255,255,0.35);
        color: #fff;
        font-size: 15px;
        transition: .2s;
    }

    input:focus {
        background: rgba(255,255,255,0.55);
        box-shadow: 0 0 8px rgba(255,255,255,.8);
    }

    .btn {
        width: 100%;
        margin-top: 20px;
        padding: 13px;
        border-radius: 12px;
        border: none;
        font-size: 17px;
        font-weight: 600;
        cursor: pointer;
        background: linear-gradient(135deg, #3725f7, #3c17b5, #7209b7);
        background-size: 200% 200%;
        color: white;
        transition: .3s;
    }

    .btn:hover {
        background-position: right;
        transform: translateY(-2px);
        box-shadow: 0 6px 18px rgba(0,0,0,0.25);
    }
</style>

</head>

<div class="bg">
    <div class="form-box">
        <h2>ثبت‌نام فروشنده</h2>

        <form method="POST">

            <label>نام کامل</label>
            <input name="name" required>

            <label>شماره تماس</label>
            <input name="phone" required>

            <label>ایمیل</label>
            <input type="email" name="email" required>

            <label>رمز عبور</label>
            <input type="password" name="password" required>

            <button class="btn" type="submit">ثبت‌نام</button>
        </form>
    </div>
</div>

{% endblock %}
